<!doctype html>
<html lang="en">
  <head>
    <title>Text-To-Speech</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="bg-light text-dark">
      <div class="container text-center pt-5">
        <div class="row pt-5">
          <div class="col-md-6 mx-auto">
            <h1>Text-To-Speech</h1>
            <form class="text-dark">
              <div class="form-group">
                <textarea name="" id="text-input" class="form-control form-control-lg bg-dark text-white"></textarea>
              </div>
              <div class="form-group">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value='1' step='0.1' >
              </div>
              <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value='1' step='0.1' >
              </div>
              <div class="form-group">
                <select id="voice-select" class="form-control form-control-lg bg-dark text-white"></select>
              </div>
              <button class="btn btn-lg btn-block btn-dark">Speak</button>
            </form>
          </div>
        </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./public/js/app.js"></script>
  </body>
</html>
